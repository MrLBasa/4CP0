    <meta charset="UTF-8">

    <title>CPU Performance Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #f8fafc; /* slate-50 */
        --panel-bg-color: #ffffff;
        --border-color: rgba(0, 0, 0, 0.08);
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #64748b; /* slate-500 */
        --accent-primary: #0891b2; /* cyan-600 */
        --accent-secondary: #06b6d4; /* cyan-500 */
        --accent-glow: rgba(8, 145, 178, 0.2);
        --success-color: #10b981; /* emerald-500 */
        --warning-color: #f59e0b; /* amber-500 */
        --font-family: 'Figtree', sans-serif;
      }

      html, body, #root {
        height: 100%;
        font-family: var(--font-family);
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        background-image: radial-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px);
        background-size: 1.25rem 1.25rem;
        background-attachment: fixed;
      }

      /* Custom Scrollbar */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--accent-primary) #e2e8f0;
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--accent-primary);
        border-radius: 10px;
      }

      /* Custom Animations */
      @keyframes pulse-core-active {
        0%, 100% { box-shadow: 0 0 6px 1px var(--accent-glow); opacity: 1; }
        50% { box-shadow: 0 0 10px 2px var(--accent-glow); opacity: 0.9; }
      }
      .animate-pulse-core-active {
        animation: pulse-core-active 1.5s infinite ease-in-out;
      }

      @keyframes pulse-cache-miss {
        0%, 100% { box-shadow: 0 0 8px 2px rgba(245, 158, 11, 0.4); } /* amber-500 */
        50% { box-shadow: 0 0 12px 4px rgba(245, 158, 11, 0.6); }
      }
      .animate-pulse-cache-miss {
        animation: pulse-cache-miss 0.8s infinite ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }


      /* Custom Panel Style */
      .panel {
        background-color: var(--panel-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 1rem; /* 16px */
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
      }

      /* Custom Slider Styles */
      input[type="range"].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #e2e8f0; /* slate-200 */
        border-radius: 9999px;
        outline: none;
        transition: opacity .2s;
      }
      input[type="range"].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--accent-secondary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--panel-bg-color);
        box-shadow: 0 0 5px var(--accent-glow);
      }
      input[type="range"].custom-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: var(--accent-secondary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--panel-bg-color);
        box-shadow: 0 0 5px var(--accent-glow);
      }
    </style>
