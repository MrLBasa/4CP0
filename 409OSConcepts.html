<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Concepts Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#007BFF',    // Electric Blue
              secondary: '#00C9FF',  // Vibrant Cyan
              accent: '#E040FB',     // Magenta
              background: '#F8F9FA', // Very light gray
              surface: 'rgba(255, 255, 255, 0.6)', // Glassmorphism surface
              textDark: '#1a202c',   // Darker text for contrast
              textLight: '#4a5568',  // Lighter gray text
              danger: '#EF4444',     // Red 500
              success: '#10B981',    // Emerald 500
              border: 'rgba(200, 200, 220, 0.4)',     // Translucent border
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px) scale(0.98)', opacity: '0'},
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1'}
              },
              glow: {
                '0%, 100%': { 'box-shadow': '0 0 8px #00C9FF' },
                '50%': { 'box-shadow': '0 0 24px #00C9FF' }
              },
               blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              textGradient: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'pulse-strong': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideInUp: 'slideInUp 0.5s ease-out forwards',
              glow: 'glow 2.5s ease-in-out infinite',
              blink: 'blink 1s step-end infinite',
              textGradient: 'textGradient 3s ease-in-out infinite',
              'pulse-strong': 'pulse-strong 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F8F9FA;
        background-image: 
          linear-gradient(rgba(0, 123, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 123, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
