  <style>
      /* New styles for 3D bit flip */
      .bit-flip-container {
          perspective: 1000px;
          width: 2rem; /* w-8 */
          height: 2rem; /* h-8 */
      }
      @media (min-width: 768px) {
          .bit-flip-container {
              width: 2.5rem; /* md:w-10 */
              height: 2.5rem; /* md:h-10 */
          }
      }

      .bit-flipper {
          position: relative;
          width: 100%;
          height: 100%;
          transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
          transform-style: preserve-3d;
      }

      .bit-flipper.is-flipped {
          transform: rotateY(180deg);
      }

      /* Common properties for both faces */
      .bit-face {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden; /* Safari */
          backface-visibility: hidden;
      }

      /* Front face position */
      .bit-front {
          z-index: 2;
          /* transform rotateY(0deg) is default */
      }

      /* Back face position, pre-rotated */
      .bit-back {
          transform: rotateY(180deg);
      }
  </style>
