  <style>
    /* Custom scrollbar for better aesthetics if needed, but Tailwind default is fine */
    /* For Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Simple loading spinner */
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animation for highlighted unit */
    @keyframes pulse-mild-frames {
      0%, 100% { transform: scale(1.05); opacity: 1; }
      50% { transform: scale(1.07); opacity: 0.98; }
    }
    .animate-pulse-mild {
      animation: pulse-mild-frames 2s infinite ease-in-out;
    }

  </style>
